<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="DFS and BFS traversal in a 2D maze.">
        <title>DFS and BFS Traversal</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div>
            <div id="dcvscontainer">
                <canvas id="canvasd" width="500" height="500">
                    your browser does not support the canvas element
                </canvas>
            </div>

            <div id="bcvscontainer">
                <canvas id="canvasb" width="500" height="500">
                    your browser does not support the canvas element
                </canvas>
            </div>
        </div>
        <div class="container">
            <div>
                <p>ENTER MAZE DIMENSIONS! (MIN:3, MAX: 150)</p>
            </div>
            <div>
                <label for="height"> HEIGHT: </label>
                <input type="number" id="height" name="height" min="1" max="100" value="15" required>
                <label for="width"> WIDTH: </label>
                <input type="number" id="width" name="width" min="1" max="100" value="15" required>
            </div>
            <div>
                <p id="generateButton" onclick="newMaze()">-GENERATE MAZE-</p>
            </div>
        </div>
        <script src="scripts/stackqueue.js"></script>
        <script src="scripts/drawing.js"></script>
        <script src="scripts/main.js"></script>
    </body>
